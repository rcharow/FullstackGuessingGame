<html>
<head>
	<title>Fullstack Foundations Guessing Game</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<h1>Play the Fullstack Guessing Game!</h1>
		</div>
		<div>
		  	<h4 class="subtitle">
		  		<small>
		  		Guess a number between 1 and 100 and I'll tell you if you're hot or cold.  You get 3 guesses to get it right.
		  		</small>
		  </h4>
		</div>
		<div class="guess-box"> 
			<div class="row">
				<div class="col-sm-6">
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="numberGuess">Guess a number:</label>
					    <input type="text" class="form-control" id="numberGuess" placeholder="Your Guess">
					  </div>
					 
						  <button type="submit" class="btn btn-default">Guess!</button>
						  <button type="submit" class="btn btn-default">Play Again</button>
					</form>
				</div>
				<div class="col-sm-6">
					<p>This is where the feedback will go.</p>
				</div>
			</div>
		</div>
		
	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
