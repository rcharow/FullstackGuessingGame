<!doctype html5>
<html>
<head>
	<title>Fullstack Foundations Guessing Game</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<h1 >Play the Fullstack Guessing Game!</h1>
		</div>
		<div>
		  	<h4 class="subtitle">
		  		<small>
		  		Guess a number between 1 and 100 and I'll tell you if you're hot or cold.  You get 5 guesses to get it right.
		  		</small>
		  </h4>
		</div>
		<div class="guess-box"> 
			<div class="row">
				<div class="col-sm-6">
					<div class="formDiv">
					  
					    <label for="numberGuess">Guess a number:</label>
					    <input type="text" id="playerGuess" class="form-control" id="numberGuess" placeholder="Your Guess">
					
					 	<div class="btnBox">
						  <button id="btnGuess" class="btn btn-default">Guess!</button>
						  <button id="btnAgain" class="btn btn-default">Play Again</button>

						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<p id="message">Ready to play? You have 5 guesses.</p>
					<br>
					<button id="btnHint" class="btn btn-default">Get a Hint</button>
					<ul class="list-inline guess-list">
						
					</ul>
				</div>
			</div>
		</div>
		
	</div>
	<script src="libs/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
